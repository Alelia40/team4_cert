
<div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    
        <h3 class="my-0 mr-md-auto font-weight-normal" style=color:brown>Sports News </h3>
        <button [routerLink]="['/sports']" type="button" class="btn btn-dark">Back</button>
    </div>
</div>
 
<div class="container">


    <div class="card" style="width: 100%;">
        
        <div class="card-hearder">
            <h2 class="card-title" style="text-align: center;"> {{ title }} </h2>
            <hr/>
        </div>
        <div class="card-body">
            <img src={{imageURL}} class="card-img-top" alt="...">
            <hr/>
            <p class="card-text"> {{description }} </p>
            <p class="card-text"><small class="text-muted">Published At: {{publishedAt}}</small></p>

</div>
